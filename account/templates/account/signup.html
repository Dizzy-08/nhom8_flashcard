{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="signup-login-container">
  <h2>Sign Up</h2>
  <form method="post">
    <div class="tokens">
      {% csrf_token %}
      {{ form.as_p }}
    </div>
    <button type="submit">Sign Up</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
